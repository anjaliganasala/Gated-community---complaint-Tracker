<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Management System</title>
<style>

/* Full-width top banner */
.top-banner {
    width: 100%;
    background-color: #4A90E2; /* Sky/blue background for banner */
    color: white;
    font-weight: bold;
    font-size: 28px;          
    padding: 15px 0;         
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    position: fixed;           
    top: 0;
    left: 0;                 
    z-index: 1000;
    text-align: center;
}

/* scrolling text animation */
.top-banner span {
    display: inline-block;
    padding-left: 100%; /* start from right */
    animation: scroll 15s linear infinite;
}

@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4A90E2, #50E3C2);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* vertical centering */
    height: 100vh;
    color: #fff;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    position: relative;
    top: 35px; /* push down slightly to account for banner */
}


h1 {
    margin-bottom: 20px;
    font-size: 28px;
}

p {
    margin-bottom: 30px;
    font-size: 16px;
    opacity: 0.9;
}

.btn {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
    margin: 10px;
    color: #fff;
}

.user {
    background: green;
}
.user:hover {
    background: green;
}

.admin {
    background: red;
}
.admin:hover {
    background:  red;
}

</style>
</head>
<body>

<!-- Top scrolling banner -->
<div class="top-banner">
    <span>Gated Community - Complaint Management</span>
</div>

<div class="container">
    <h1>Welcome</h1>
    <p>Select your login portal</p>
    <a href="userlogin.jsp" class="btn user">User Login</a>
    <a href="adminlogin.jsp" class="btn admin">Admin Login</a>
</div>

</body>
</html>
